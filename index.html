<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="py-5 px-3 flex flex-col justify-center items-center w-full h-screen bg-[#2a9d8f] text-black"
    >
      <div
        class="rounded-lg px-8 py-5 shadow-2xl bg-teal-500 w-full lg:w-1/3 md:w-1/3 flex flex-col"
      >
        <h1 class="text-center mb-5 font-bold">BMI Calculator</h1>
        <div class="">
          <label class="block text-start">Weight (Kg) :</label>
          <input
            type="number"
            class="w-full border py-1 px-2 rounded-lg mx-0 my-1 bg-white"
          />
        </div>

        <div class="py-1">
          <label class="block text-start">Height (cm) :</label>
          <input
            type="number"
            class="w-full border py-1 px-2 rounded-lg mx-0 my-1 bg-white"
          />
        </div>

        <button class="bg-orange-400 p-1 px-2 rounded mt-3 font-bold">
          Calculate
        </button>

        <div class="mt-5 font-semibold text-center">
          <h2></h2>
          <p class="font-normal"></p>
        </div>
      </div>
    </div>
  </body>
</html>
